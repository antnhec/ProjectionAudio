<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Streaming Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    audio {
      margin-top: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š Audio Streaming Test</h1>
  <p>The audio will start from the correct point in the loop.</p>

  <!-- Button to start audio (fallback for mobile) -->
  <button id="playButton">Play Audio</button>

  <!-- Audio element with autoplay for desktops -->
  <audio id="audioElement" autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/pa9d9yuufl9kmzdwsryrv/audiocompressedmp4.mp3?raw=1" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('audioElement');
    const playButton = document.getElementById('playButton');
    const loopDuration = 5724; // Loop duration in seconds (1 hour 35 minutes 24 seconds)

    // Function to start audio and sync it based on current time
    const startAudio = () => {
      // Get current time of day in seconds (from midnight)
      const now = new Date();
      const secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        
      // Calculate offset in the loop
      const offset = secondsSinceMidnight % loopDuration;

      // Sync audio to the calculated offset point in the loop
      audio.currentTime = offset;

      // Play the audio
      audio.play();
    };

    // Try to autoplay audio on desktop
    window.addEventListener('load', () => {
      // On load, attempt autoplay
      try {
        startAudio();
      } catch (err) {
        // If autoplay fails, show the play button for user interaction
        playButton.style.display = 'block';
      }
    });

    // Fallback: Button click to play audio on mobile or desktop if autoplay fails
    playButton.addEventListener('click', () => {
      startAudio();
      playButton.style.display = 'none';  // Hide button after click
    });
  </script>
</body>
</html>
