<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looped Audio Sync</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 3rem;
    }
    #playButton {
      display: none;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      cursor: pointer;
    }
    #playButton:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üîä Audio Playback</h1>
  <p>Audio synced with video loop. Tap play if it doesn't start automatically.</p>
  <button id="playButton">‚ñ∂Ô∏è Play Audio</button>

  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/pa9d9yuufl9kmzdwsryrv/audiocompressedmp4.mp3?raw=1" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("audio");
    const button = document.getElementById("playButton");

    const loopDuration = 1 * 3600 + 35 * 60 + 24; // 1h 35m 24s = 5724 seconds

    function syncAudio() {
      const now = new Date();
      const secondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const offset = secondsToday % loopDuration;
      audio.currentTime = offset;
    }

    function tryAutoplay() {
      syncAudio();
      audio.play().then(() => {
        // success, do nothing
      }).catch(() => {
        // autoplay blocked, show button
        button.style.display = "inline-block";
      });
    }

    window.addEventListener("load", tryAutoplay);
    button.addEventListener("click", () => {
      syncAudio();
      audio.play();
      button.style.display = "none";
    });
  </script>
</body>
</html>
