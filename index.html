<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection Audio</title>
</head>
<body>
  <h1>Projection Audio</h1>
  <p>This is where the audio will play. It's synced with the projection video!</p>
  
  <!-- Audio Element -->
  <audio id="audio" loop autoplay>
    <source src="https://www.dropbox.com/scl/fi/pa9d9yuufl9kmzdwsryrv/audiocompressedmp4.mp3?rlkey=t9kmrl2reg52qygso2xuuj3t8&st=4mg0kepe&raw=1" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Force audio to play on page load
    window.onload = function() {
      var audio = document.getElementById("audio");
      audio.play();
    };
  </script>
</body>
</html>
